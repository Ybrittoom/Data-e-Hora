<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data e Hora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="relogio">
        <div>
            <h1>Data e Hora</h1>
        </div>
        
        <p id="respostaHora">...</p>

        <div>
            <span class="titulo" id="horas">00</span>
            <span class="tempo">horas</span>
        </div>

        <div>
            <span class="titulo" id="minutos">00</span>
            <span class="tempo">minutos</span>
        </div>

        <div>
            <span class="titulo" id="segundos">00</span>
            <span class="tempo">segundos</span>
        </div>
    </div>



    <div class="data">
        <h2>Data atual</h2>

        <p id="respostaData">...</p>        

        <span id="dia">00</span>
        <span id="mes">00</span>
        <span id="ano">0000</span>
    </div>

   

    <script src="script.js"></script>
</body>

</html>
